<!DOCTYPE html>
<!-- Explanations from MDN Web Docs https://developer.mozilla.org/en-US/ -->
<!-- In HTML, the doctype is the required "<!DOCTYPE html>" preamble found at the top of all documents. -->
<!-- An element is a part of a webpage. In XML and HTML, an element may contain a data item or a chunk of text or an image, or perhaps nothing. A typical element includes an opening tag with some attributes, enclosed text content, and a closing tag. -->
<!-- The HTML <html> element represents the root (top-level element) of an HTML document, so it is also referred to as the root element. All other elements must be descendants of this element. -->
<html>
  <!-- The HTML <head> element provides general information (metadata) about the document, including its title and links to its scripts and style sheets. -->  
  <head>
    <!-- This ensures that you can use characters from just about any human language in your HTML document, and they will display reliably. -->
    <meta charset="utf-8">
    <!-- A typical mobile-optimized site contains something like the following: -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The HTML Title element (<title>) defines the title of the document, shown in a browser's title bar or on the page's tab. It can only contain text, and any tags contained within are ignored. -->
    <title>Title</title>
    <!-- The HTML <link> element specifies relationships between the current document and an external resource. Possible uses for this element include defining a relational framework for navigation. This element is most used to link to style sheets. -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- The HTML <script> element is used to embed or reference executable code; this is typically used to embed or refer to JavaScript code. -->
    <script src="script.js"></script>
  </head>
  <!-- The HTML <body> Element represents the content of an HTML document. There can be only one <body> element in a document. -->
  <body>
    <!-- The HTML <h1>â€“<h6> elements represent six levels of section headings. <h1> is the highest section level and <h6> is the lowest. -->
    <h1>Title</h1>
  </body>
</html>
